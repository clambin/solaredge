name: Analysis

on:
  push:
  pull_request:

jobs:
  analyse:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: 1.18
      - name: install golint
        run: go install golang.org/x/lint/golint@latest
      - name: lint
        run: golint ./...
      - name: vet
        run: go vet ./...
